security:
    # https://symfony.com/doc/current/security/experimental_authenticators.html
    enable_authenticator_manager: true
    # https://symfony.com/doc/current/security.html#c-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Infrastructure\Symfony\Security\SecurityUser:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
#            id: App\Infrastructure\Symfony\Security\Provider\UserProvider
            entity:
#                class: App\Infrastructure\Symfony\Security\SecurityUser
                class: App\Infrastructure\Doctrine\Entity\DoctrineUser
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            user_checker: App\Infrastructure\Symfony\Security\UserChecker
            custom_authenticator: App\Infrastructure\Symfony\Security\WebAuthenticator
#            guard:
#                authenticators:
#                    - App\Infrastructure\Symfony\Security\WebAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/login }
         - { path: ^/register }
         - { path: ^/logout }
         - { path: ^/, roles: ROLE_ADMIN }
